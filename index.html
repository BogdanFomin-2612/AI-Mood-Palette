<!DOCTYPE html>
<html lang="ru">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">
        <h1>AI Mood Palette</h1>

            <button class="input-group__btn" id="input-group__btn">Генерировать</button>
        </div>

        <div class="palette">
            <div class="palette-color"></div>
            <div class="palette-color"></div>
            <div class="palette-color"></div>
            <div class="palette-color"></div>
            <div class="palette-color"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
